<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <meta name="description"
    content="An application for designing relational database schemas. It's open source under MIT licence.">
  <link rel="stylesheet" href="/style.css">

  <link rel="icon" href="./asset/icon-app-64px.png" type="image/x-icon">
  <link rel="preload" href="/asset/fonts/RobotoCondensed-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/asset/fonts/RobotoCondensed-Bold.ttf" as="font" type="font/ttf" crossorigin>

  <title>DB Grapher</title>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="asset/logo-app.svg" class="logo" />
      <img src="asset/github.svg" class="github" />
    </div>

    <section class="app-section">
      <h1>Online relational database schema designer</h1>
      <img src="asset/app-sample.png" class="" />
      <div class="try-now-btn-container">
        <a class="try-now-btn button">Try It Now</a>
      </div>
    </section>

    <section class="db-list-section">
      <div class="imgs-container">
        <img src="asset/mssql.svg" class="" />
        <img src="asset/mysql.svg" class="" />
        <img src="asset/postgresql.svg" class="" />
        <img src="asset/sqlite.svg" class="" />
      </div>
    </section>

    <section class="cloud-integration-section">
      <h1>Google Drive integration. Open and save files on Google Drive.</h1>
      <div class="imgs-container">
        <img src="asset/google-drive.svg" class="" />
      </div>
    </section>
  </div>
</body>

</html>
